<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - InfoMarket</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
    <div class="auth-container">
        <div class="auth-box">
            <h1><a href="index.html">InfoMarket</a></h1>
            <h2>Login Administrador</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="auth-btn">Entrar</button>
            </form>
            <p class="admin-note">√Årea restrita para administradores</p>
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulando login bem-sucedido
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
